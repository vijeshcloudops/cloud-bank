spring.application.name=bankapp

# AWS Secrets Manager configuration
# Primary database secret
aws.secrets.name=cloudbank/db/credentials1
# Read replica database secret (optional - if not set, primary is used for all operations)
aws.secrets.replica-name=cloudbank/db/replica-credentials1
aws.region=us-east-1

# If you want a fallback JDBC URL (used when secret doesn't contain host/dbname),
# set `spring.datasource.url` below. Otherwise it's built from the secret.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Read Replica Configuration
# Estimated replication lag in milliseconds (time data takes to replicate from primary to replica)
rds.replication-lag-ms=100
# Enable read/write splitting (set to false to disable and use primary for all operations)
rds.read-replica.enabled=true
# Fallback to primary if replica is not synchronized (for data consistency)
rds.read-replica.fallback-to-primary=true

# Optional: Direct replica host configuration (alternative to AWS Secrets Manager)
# rds.replica.host=cloudbank-read-replica.xxx.rds.amazonaws.com
# rds.primary.host=cloudbank.xxx.rds.amazonaws.com

# Failover & Resilience Configuration
# Enable automatic failover when replica becomes unavailable
rds.failover.enabled=true
# Connection timeout for failover detection (milliseconds)
rds.failover.connection-timeout=5000
# Number of retries for transient database errors
rds.failover.max-retries=3

# MySQL Connection Pool - Failover optimized settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-interval=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true
