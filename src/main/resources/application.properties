spring.application.name=bankapp
# AWS Secrets Manager configuration
# Set `aws.secrets.name` to the Secrets Manager secret that contains the DB credentials.
# Example secret JSON keys: username, password, host, port, dbname
aws.secrets.name=cloudbank/db/credentials
aws.region=us-east-1

# If you want a fallback JDBC URL (used when secret doesn't contain host/dbname),
# set `spring.datasource.url` below. Otherwise it's built from the secret.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
